<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pagos</title>
</head>
<body>

    <table border="1" cellspacing="0" style="margin: 10px auto;">
        <form>
            <fieldset>
                <legend>MIS DATOS:</legend>
                <label>1.Nombre:</label>
                <input require name="nombre" type="text" placeholder="Escriba aquí su nombre"><br>

                <label>2.Correo Electronico:</label>
                <input require name="correoelectronico" type="email" placeholder="ejemplo@gmail.com"><br>

                <label>3.Teléfono:</label>
                <input type="tel" type="DNI" placeholder="+57 3144590000"><br>
                  

        </form>
    </table>

    <table border="1" cellspacing="0" style="margin: 10px auto;">
        <form>
            <fieldset>
                <legend>Dirección</legend>
                <label>1.Dirección:</label>
                <textarea name="direccion" rows="8" cols="28"></textarea><br>

                <label>2.Código Postar:</label>
                <input require name="codigopostal" type="number" placeholder="CP"><br>

                <label>3.Ciudad:</label>
                <input required name="ciudad" type="text" placeholder="Ciudad"><br>
        </form>
    </table>

    
    <table border="1" cellspacing="0" style="margin: 10px auto;">
        <form>
            <fieldset>
            <legend>Forma de Pago</legend>
                <label>1.</label>
                <fieldset>
                <legend>Tarjetas de Credito</legend>
                <br>

                <input require name="tajeta" type="radio" value="visa">VISA<br>
                <input require name="tajeta" type="radio" value="amercanexpress">American Express<br>
                <input type="radio" name="tarjeta" value="mastercard">Master Card<br>
                </fieldset><br>


                <label>2.Número de Tarjeta:</label>
                <input require name="numerodetarjeta" type="text" placeholder="Número de Tarjeta"><br>

                <label>3.Código de Seguridad:</label>
                <input type="number" type="codigoseguridad" placeholder="Codigo de Seguridad"><br>

                <label>3.Nombre de Tarjeta:</label>
                <input type="text" type="nombredetarjeta" placeholder="Nombre exacto de Tarjeta"><br>    

        </form>
    </table>
    <table>
        <fieldset>
            <button>Comprar</button>
        </fieldset>
    </table>
    <a href="index.html">FORMULARIO ESTRUCTURADO</a> <br>
    <a href="factura.html">FACTURA</a>
    
</body>
</html>
